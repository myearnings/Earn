<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello User</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .greeting {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      font-size: 20px;
    }
    .top-right {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .content {
      margin-top: 60px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .balance-card {
      background-color: black;
      color: white;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      height: 220px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .balance-label {
      font-size: 14px;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .balance-label svg {
      width: 16px;
      height: 16px;
      fill: white;
      opacity: 0.9;
    }
    .balance-amount {
      font-size: 32px;
      font-weight: bold;
      margin-top: 5px;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: 0.85;
    }
    .action-card {
      background-color: white;
      border-radius: 16px;
      padding: 10px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
    }
    .action-item {
      background-color: #f7f7f7;
      border-radius: 12px;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      color: black;
      gap: 6px;
    }
    .action-item svg {
      width: 26px;
      height: 26px;
      fill: black;
    }
    .recent-header {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .recent-header b {
      font-size: 14px;
    }
    .see-more {
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="greeting" id="greeting">Hello, User</div>
  
  <div class="top-right">
  <!-- Profile Badge -->
  <button class="btn" id="profileBtn" aria-label="profile">
    <span id="profileInitial" style="color:white; font-weight:700;"></span>
  </button>
    <button class="btn" aria-label="notifications">
      <!-- Notification Bell SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 24c1.326 0 2.402-1.074 2.402-2.4h-4.804C9.598 22.926 10.674 24 12 24zm6.364-6V11c0-3.07-1.637-5.64-4.637-6.32V4a1.727 1.727 0 0 0-3.455 0v.68C7.273 5.36 5.636 7.93 5.636 11v7l-1.818 1.8v.6h16.364v-.6L18.364 18z"/>
      </svg>
    </button>
  </div>

  <div class="content">
    <div class="balance-card">
      <div>
        <div class="balance-label">
          Current Balance
          <!-- Eye SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 
            5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9z"/>
          </svg>
        </div>
        <div class="balance-amount" id="balanceAmount">$0.00</div>
      </div>
      <div class="card-footer">
        <span>My Wallet</span>
        <span>Personal</span>
      </div>
    </div>

    <!-- Action Card with original SVGs -->
    <div class="action-card">
      <!-- Withdraw -->
      <div class="action-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3l-6 6h4v4h4V9h4l-6-6zm-7 14v2h14v-2H5z"/>
        </svg>
        <span>Withdraw</span>
      </div>
      <!-- Change Currency -->
      <div class="action-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C7 2 2 3.79 2 6s5 4 10 4 10-1.79 10-4-5-4-10-4zm0 6c-5 0-9-1.34-9-3s4-3 9-3 
                   9 1.34 9 3-4 3-9 3zm0 4c-5 0-9-1.34-9-3v2c0 2.21 4 4 9 4s9-1.79 9-4v-2c0 1.66-4 3-9 3zm0 
                   4c-5 0-9-1.34-9-3v2c0 2.21 4 4 9 4s9-1.79 9-4v-2c0 1.66-4 3-9 3z"/>
        </svg>
        <span>Change Currency</span>
      </div>
      <!-- Add Payment Method -->
      <div class="action-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 
                   1.1.9 2 2 2h16c1.1 0 2-.9 
                   2-2V6c0-1.1-.9-2-2-2zm0 
                   14H4v-6h16v6zm0-10H4V6h16v2z"/>
        </svg>
        <span>Add Payment Method</span>
      </div>
      <!-- Purchase PIN -->
      <div class="action-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 
                   22s2-.9 2-2-.9-2-2-2zm10 
                   0c-1.1 0-1.99.9-1.99 2s.89 
                   2 1.99 2 2-.9 2-2-.9-2-2-2zM7.16 
                   14.26l.03-.12L8.1 11h7.45c.75 0 
                   1.41-.41 1.75-1.03l3.58-6.49A.996.996 
                   0 0 0 20 2H6.21l-.94-2H1v2h3l3.6 
                   7.59-1.35 2.44C5.09 12.37 5 12.68 
                   5 13c0 1.1.9 2 2 2h12v-2H7.42c-.14 
                   0-.25-.11-.26-.24z"/>
        </svg>
        <span>Purchase PIN</span>
      </div>
    </div>

    <div class="recent-header">
      <b>Recent Transaction</b>
      <span class="see-more">See More</span>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7jRsPTSve6H90QTp-4ppw9bfMCDWpazY",
      authDomain: "fresh-ebc69.firebaseapp.com",
      projectId: "fresh-ebc69",
      storageBucket: "fresh-ebc69.firebasestorage.app",
      messagingSenderId: "344595872793",
      appId: "1:344595872793:web:193599372d759322b87e88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const balanceAmount = document.getElementById("balanceAmount");
    const greeting = document.getElementById("greeting");

    onAuthStateChanged(auth, async user => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          greeting.textContent = `Hello, ${data.username || "User"}`;
          balanceAmount.textContent = data.balance ? `$${data.balance.toLocaleString()}` : "$0.00";
        }
      } else {
        window.location.href = "login.html";
      }
    });
onAuthStateChanged(auth, async user => {
  if (user) {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const data = userDoc.data();
      const username = data.username || "User";
      greeting.textContent = `Hello, ${username}`;
      balanceAmount.textContent = data.balance ? `$${data.balance.toLocaleString()}` : "$0.00";

      // Set profile badge initial
      const profileInitial = document.getElementById("profileInitial");
      profileInitial.textContent = username.charAt(0).toUpperCase();
    }
  } else {
    window.location.href = "login.html";
  }
});
  </script>
</body>
</html>
