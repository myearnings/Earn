<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-bottom: 15px;
    }
    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-group input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 13px;
      cursor: pointer;
      color: #007bff;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header" id="formTitle">Login</div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="input-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Register Form (hidden initially) -->
    <form id="registerForm" style="display: none;">
      <div class="input-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" required />
      </div>
      <div class="input-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required />
      </div>
      <div class="input-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required />
      </div>
      <button type="submit" class="login-btn">Create Account</button>
    </form>

    <div id="toggleText" class="toggle-link">Don't have an account? Create one</div>
    <div id="error" class="error-message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA7jRsPTSve6H90QTp-4ppw9bfMCDWpazY",
      authDomain: "fresh-ebc69.firebaseapp.com",
      projectId: "fresh-ebc69",
      storageBucket: "fresh-ebc69.firebasestorage.app",
      messagingSenderId: "344595872793",
      appId: "1:344595872793:web:193599372d759322b87e88"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const errorBox = document.getElementById("error");

    let isLogin = true;

    // Toggle login/register
    toggleText.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        formTitle.textContent = "Login";
        toggleText.textContent = "Don't have an account? Create one";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        formTitle.textContent = "Create Account";
        toggleText.textContent = "Already have an account? Login here";
      }
      errorBox.textContent = "";
    });

    // Handle register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const rawUsername = document.getElementById("registerUsername").value.trim();
      const username = rawUsername.toLowerCase(); // normalize case
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        // Check if username already exists
        const q = query(collection(db, "users"), where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          throw new Error("Username is already taken");
        }

        // Create Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user doc
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        errorBox.textContent = error.message;
      }
    });

    // Handle login with username
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const rawUsername = document.getElementById("loginUsername").value.trim();
      const username = rawUsername.toLowerCase(); // normalize case
      const password = document.getElementById("loginPassword").value;

      try {
        // Lookup email by username
        const q = query(collection(db, "users"), where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          throw new Error("Username not found");
        }

        const userData = querySnapshot.docs[0].data();
        const email = userData.email;

        // Sign in
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorBox.textContent = error.message;
      }
    });
  </script>
</body>
</html>
